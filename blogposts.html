{% extends "blogs/base.html" %}

{% block header %}
  <h1>BlogPosts</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for blogpost in blogposts %}
      <li>
      <h3>
        <a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost }}</a>
      </h3>
      </li>
    {% empty %}
      <li>No blogposts have been added yet.</li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'blogs:new_blogpost' %}">Add new blogpost</h3>

{% endblock content %}
