{% extends "blogs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>
  {{ blogpost }}<br/>
  <small>
    Add new post
  </small>
</h2>
{% endblock header%} 
{% block content %}

<form action="{% url 'blogs:new_post' blogpost.id %}" method='POST' class="form">
 {% csrf_token %}
 {% bootstrap_form form %}

 {% buttons %}
 <button name='submit' class="btn btn-primary">Add post</button>
 {% endbuttons %}
</form>
{% endblock content %}
