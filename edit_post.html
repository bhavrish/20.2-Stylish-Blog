{% extends "blogs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>
  {{ blogpost }}<br/>
  <small>
    Edit post
  </small>
</h2>
{% endblock header%} 
{% block content %}

<form action="{% url 'blogs:edit_post' post_id %}" method="POST" class="form">
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name='submit'>Edit post</button>
{% endbuttons %}
</form>
{% endblock content %}
